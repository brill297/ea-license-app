<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLASH THE BOT - License Activation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #fbbf24;
    }
  </style>
</head>
<body>

  <h1>FLASH THE BOT</h1>
  <input type="text" id="license_key" placeholder="Enter your license key" />
  <button onclick="validateLicense()">Activate</button>
  <p id="status"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://gqtfbteiocwzievktwej.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdGZidGVpb2N3emlldmt0d2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NjA1NTMsImV4cCI6MjA2NzAzNjU1M30.FnvC_rBqdflL1zjNuYXK5-FIXLGKXs8eAFm7WwtKQ_c";

    const supabase = createClient(supabaseUrl, supabaseKey);

    window.validateLicense = async function () {
      const licenseInput = document.getElementById("license_key");
      const licenseKey = licenseInput.value.trim();
      const status = document.getElementById("status");

      if (!licenseKey) {
        status.textContent = "‚ö†Ô∏è Please enter a license key.";
        return;
      }

      status.textContent = "üîÑ Validating license...";

      try {
        const { data, error } = await supabase
          .from("licenses")
          .select("*")
          .eq("key", licenseKey)
          .eq("is_valid", true)
          .single();

        if (data) {
          localStorage.setItem("license_key", licenseKey);
          window.location.href = "dashboard.html";
        } else {
          status.textContent = "‚ùå Invalid or expired license key.";
        }
      } catch (err) {
        console.error("Supabase Error:", err);
        status.textContent = "‚ùå An error occurred. Try again.";
      }
    };
  </script>
</body>
</html>
