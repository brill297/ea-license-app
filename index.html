<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EA Activation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activate Your EA</h2>
    <input type="text" id="licenseKey" placeholder="Enter License Key" />
    <br />
    <button onclick="activateKey()">Activate</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const validKeys = ["LICENSE-KEY-001", "FLASH-BOT-ABC123", "DEMO-KEY-XYZ"];

    function activateKey() {
      const key = document.getElementById("licenseKey").value.trim();
      const messageDiv = document.getElementById("message");

      if (validKeys.includes(key)) {
        messageDiv.style.color = "green";
        messageDiv.innerText = "License activated successfully!";
        setTimeout(() => {
          window.location.href = "dashboard.html?license=" + key;
        }, 1000);
      } else {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Invalid license key!";
      }
    }
  </script>
</body>
</html>
