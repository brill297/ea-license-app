<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EA License Activation</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Activate Your EA License</h1>
  <input type="text" id="licenseKey" placeholder="Enter your license key" />
  <button onclick="validateLicense()">Activate</button>
  <p id="status"></p>

  <script>
    const SUPABASE_URL = "https://gqtfbteiocwzievktwej.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdGZidGVpb2N3emlldmt0d2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NjA1NTMsImV4cCI6MjA2NzAzNjU1M30.FnvC_rBqdflL1zjNuYXK5-FIXLGKXs8eAFm7WwtKQ_c";

    async function validateLicense() {
      const key = document.getElementById("licenseKey").value.trim();
      const status = document.getElementById("status");

      if (!key) {
        status.textContent = "Please enter a license key.";
        return;
      }

      status.textContent = "Validating...";

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/licenses?license_key=eq.${key}`, {
          headers: {
            apikey: SUPABASE_API_KEY,
            Authorization: `Bearer ${SUPABASE_API_KEY}`,
            "Content-Type": "application/json",
          }
        });

        const data = await response.json();

        if (data.length > 0) {
          localStorage.setItem("licenseKey", key);
          status.textContent = "License valid! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          status.textContent = "Invalid license key.";
        }
      } catch (error) {
        console.error("Validation error:", error);
        status.textContent = "An error occurred during validation.";
      }
    }
  </script>
</body>
</html>
