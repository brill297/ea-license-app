<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EA Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 { text-align: center; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .danger {
      background: #dc3545;
    }
    .success {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h2>EA Dashboard</h2>
  <div class="card">
    <label for="lotSize">Lot Size</label>
    <input type="number" id="lotSize" step="0.01" />

    <label for="stopLoss">Stop Loss</label>
    <input type="number" id="stopLoss" step="1" />

    <label for="takeProfit">Take Profit</label>
    <input type="number" id="takeProfit" step="1" />

    <label for="autoRisk">Auto Risk</label>
    <select id="autoRisk">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>

    <label for="pause">EA Status</label>
    <select id="paused">
      <option value="false">Running</option>
      <option value="true">Paused</option>
    </select>

    <button onclick="saveSettings()" class="success">Save Settings</button>
    <button onclick="logout()" class="danger">Logout</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://gqtfbteiocwzievktwej.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdGZidGVpb2N3emlldmt0d2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NjA1NTMsImV4cCI6MjA2NzAzNjU1M30.FnvC_rBqdflL1zjNuYXK5-FIXLGKXs8eAFm7WwtKQ_c';

    const licenseKey = localStorage.getItem('licenseKey');
    if (!licenseKey) {
      alert('No license key found. Redirecting...');
      window.location.href = 'index.html';
    }

    async function saveSettings() {
      const lotSize = parseFloat(document.getElementById('lotSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const autoRisk = document.getElementById('autoRisk').value === 'true';
      const paused = document.getElementById('paused').value === 'true';

      const response = await fetch(`${SUPABASE_URL}/rest/v1/ea_settings`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_API_KEY,
          'Authorization': `Bearer ${SUPABASE_API_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'resolution=merge-duplicates'
        },
        body: JSON.stringify({
          license_key: licenseKey,
          lot_size: lotSize,
          stop_loss: stopLoss,
          take_profit: takeProfit,
          auto_risk: autoRisk,
          paused: paused
        })
      });

      if (response.ok) {
        alert('Settings saved!');
      } else {
        alert('Error saving settings.');
      }
    }

    async function loadSettings() {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/ea_settings?license_key=eq.${licenseKey}`, {
        headers: {
          'apikey': SUPABASE_API_KEY,
          'Authorization': `Bearer ${SUPABASE_API_KEY}`
        }
      });

      if (response.ok) {
        const data = await response.json();
        if (data.length > 0) {
          const settings = data[0];
          document.getElementById('lotSize').value = settings.lot_size || 0.1;
          document.getElementById('stopLoss').value = settings.stop_loss || 20;
          document.getElementById('takeProfit').value = settings.take_profit || 20;
          document.getElementById('autoRisk').value = settings.auto_risk ? 'true' : 'false';
          document.getElementById('paused').value = settings.paused ? 'true' : 'false';
        }
      }
    }

    function logout() {
      localStorage.removeItem('licenseKey');
      window.location.href = 'index.html';
    }

    loadSettings();
  </script>
</body>
</html>
