<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EA Dashboard</title>
  <style>
    body { font-family: Arial; padding: 40px; max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 20px; }
    input, select, button { width: 100%; padding: 10px; font-size: 16px; }
    #status { margin-top: 20px; text-align: center; }
    .logout { margin-top: 30px; background: red; color: white; }
  </style>
</head>
<body>
  <h1>EA Settings</h1>

  <label>Lot Size</label>
  <input type="number" id="lotSize" step="0.01" min="0.01" />

  <label>Stop Loss (pips)</label>
  <input type="number" id="stopLoss" />

  <label>Take Profit (pips)</label>
  <input type="number" id="takeProfit" />

  <label>Auto Risk</label>
  <select id="autoRisk">
    <option value="true">Enabled</option>
    <option value="false">Disabled</option>
  </select>

  <button onclick="saveSettings()">Save Settings</button>
  <button class="logout" onclick="logout()">Logout</button>

  <p id="status"></p>

  <script>
    const SUPABASE_URL = "https://gqtfbteiocwzievktwej.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdGZidGVpb2N3emlldmt0d2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NjA1NTMsImV4cCI6MjA2NzAzNjU1M30.FnvC_rBqdflL1zjNuYXK5-FIXLGKXs8eAFm7WwtKQ_c";

    const licenseKey = localStorage.getItem("licenseKey");
    const status = document.getElementById("status");

    if (!licenseKey) {
      alert("No license key found. Redirecting to activation...");
      window.location.href = "index.html";
    }

    async function loadSettings() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/ea_settings?license_key=eq.${licenseKey}`, {
          headers: {
            apikey: SUPABASE_API_KEY,
            Authorization: `Bearer ${SUPABASE_API_KEY}`,
            "Content-Type": "application/json",
          }
        });

        const data = await response.json();
        if (data.length > 0) {
          const settings = data[0];
          document.getElementById("lotSize").value = settings.lot_size || 0.1;
          document.getElementById("stopLoss").value = settings.stop_loss || 20;
          document.getElementById("takeProfit").value = settings.take_profit || 40;
          document.getElementById("autoRisk").value = String(settings.auto_risk);
        } else {
          status.textContent = "No EA settings found for this license.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Error loading settings.";
      }
    }

    async function saveSettings() {
      const payload = {
        license_key: licenseKey,
        lot_size: parseFloat(document.getElementById("lotSize").value),
        stop_loss: parseInt(document.getElementById("stopLoss").value),
        take_profit: parseInt(document.getElementById("takeProfit").value),
        auto_risk: document.getElementById("autoRisk").value === "true",
      };

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/ea_settings`, {
          method: "POST",
          headers: {
            apikey: SUPABASE_API_KEY,
            Authorization: `Bearer ${SUPABASE_API_KEY}`,
            "Content-Type": "application/json",
            Prefer: "resolution=merge-duplicates"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "Settings saved successfully!";
        } else {
          status.textContent = "Failed to save settings.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Error saving settings.";
      }
    }

    function logout() {
      localStorage.removeItem("licenseKey");
      window.location.href = "index.html";
    }

    loadSettings();
  </script>
</body>
</html>
